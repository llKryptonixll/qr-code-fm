<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body class="font-outfit">
  <main class="bg-light_gray min-h-screen grid place-items-center sm:p-0 p-6">
    <section class="bg-white max-w-[320px] min-h-[500px] rounded-3xl p-6 grid justify-items-center shadow-xl">
      <div>
        <img class="rounded-xl" src="images/image-qr-code.png" alt="qr-code-image">
      </div>
      <div class="text-center grid">
        <p class="text-dark_blue text-2xl font-bold">Improve your front-end skills by building projects</p>
        <p class="text-grayish_blue">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </section>
  </main>
</body>
</html>
